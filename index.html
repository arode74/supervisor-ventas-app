<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>APP Ventas Mobile - Ingreso</title>

  <!-- ENV primero (script normal) -->
  <script src="./env.js"></script>

  <link rel="stylesheet" href="styles/institucional.css" />
  <link rel="stylesheet" href="styles/login.css" />
  <link rel="stylesheet" href="styles/responsive.css" />
</head>

<body>
  <div class="login-container">
    <img src="assets/logo_app_ventas.svg" alt="Logo APP Ventas" />
    <h2>Ingreso al Sistema</h2>

    <form id="loginForm">
      <label for="usuario">Usuario o correo electrónico:</label>
      <input type="text" id="usuario" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />

      <button type="submit">Ingresar</button>
    </form>

    <footer>© APP Ventas</footer>
  </div>

  <!-- IMPORTANTÍSIMO:
       - NO cargar supabase CDN
       - NO cargar config.js por script normal
       - login.js debe ser module -->
  <script type="module" src="./scripts/login.js"></script>
</body>
</html>
