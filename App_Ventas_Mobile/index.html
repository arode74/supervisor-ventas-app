<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>APP Ventas Mobile - Ingreso</title>

  <script src="./env.js"></script>

  <link rel="stylesheet" href="styles/mobile-afp.css" />
  <link rel="stylesheet" href="styles/mobile.css" />
  <link rel="stylesheet" href="styles/login-mobile.css" />
</head>

<body>
  <div class="login-container">
    <img src="assets/logo_app_ventas.png" alt="Logo APP Ventas" />
    <h2>Ingreso al Sistema</h2>

    <form id="loginForm" autocomplete="on">
      <label for="usuario">Usuario o correo electrónico:</label>
      <input type="text" id="usuario" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required autocomplete="current-password" />

      <button type="submit">Ingresar</button>
    </form>

    <footer>© APP Ventas</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>

  <!-- Cache-busting para asegurar que Netlify entregue el login.js NUEVO -->
  <script src="scripts/login.js?v=20260223212631" defer></script>
</body>
</html>
