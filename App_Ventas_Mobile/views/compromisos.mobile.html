<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compromisos Mobile</title>

  <!-- Estilos base -->
  <link rel="stylesheet" href="/styles/mobile.css" />

</head>
<body class="mobile-body">

  <!-- HEADER -->
  <header class="mobile-header">
    <button id="btn-volver" class="mobile-btn">←</button>

    <div class="mobile-header-center">
      <img src="/assets/logo_app_ventas.png" class="mobile-logo" />
      <h1 class="mobile-title">Compromisos</h1>
    </div>

    <button id="btn-logout" class="mobile-btn">Salir</button>
  </header>

  <!-- FILTROS -->
  <section class="mobile-filtros">
    <input type="date" id="dt-dia" class="mobile-input" />
    <input type="text" id="txt-buscar" class="mobile-input" placeholder="Buscar vendedor..." />
  </section>

  <!-- ABC BAR -->
  <div id="abcBar" class="ventas-abc"></div>

  <!-- LISTA -->
  <main id="lista-vendedores" class="mobile-lista"></main>

  <!-- MODAL OVERLAY -->
  <div id="overlay" class="mobile-overlay" style="display:none;">
    <div id="sheet" class="mobile-sheet">

      <div class="mobile-sheet-header">
        <h2 id="modalSub"></h2>
        <button id="btnCancelar" class="mobile-btn">Cerrar</button>
      </div>

      <!-- TABS -->
      <div class="mobile-tabs">
        <button id="tabMensual" class="mobile-tab active">Mensual</button>
        <button id="tabSemanal" class="mobile-tab">Semanal</button>
        <button id="tabDiario" class="mobile-tab">Diario</button>
      </div>

      <!-- FORM MENSUAL -->
      <div id="formMensual" class="mobile-form">
        <div id="tblMensual" class="cmp-table"></div>
      </div>

      <!-- FORM SEMANAL -->
      <div id="formSemanal" class="mobile-form" style="display:none;">
        <div id="tblSemanal" class="cmp-table"></div>
      </div>

      <!-- FORM DIARIO -->
      <div id="formDiario" class="mobile-form" style="display:none;">
        <div class="cmp-daynav">
          <button id="diaPrev">◀</button>
          <span id="diaLabel"></span>
          <button id="diaNext">▶</button>
        </div>

        <div id="lblSemana" class="mobile-mini"></div>

        <div id="diarioLista" class="cmp-diario"></div>

        <button id="diarioAdd" class="m-fab">+</button>
      </div>

    </div>
  </div>

  <!-- PICKER DIARIO -->
  <div id="diarioPicker" class="cmp-picker" style="display:none;">
    <div class="cmp-picker__card">
      <select id="diarioTipoSelect" class="mobile-input"></select>
      <div class="cmp-picker__actions">
        <button id="diarioTipoCancel" class="mobile-btn">Cancelar</button>
        <button id="diarioTipoOk" class="mobile-btn">OK</button>
      </div>
    </div>
  </div>

  <div id="toast" class="mobile-toast"></div>

  <!-- ========================= -->
  <!-- SCRIPTS ORDEN CORRECTO   -->
  <!-- ========================= -->

  <!-- Librería Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/config.js"></script>

  <!-- Variables de entorno -->
  <script src="/env.js"></script>

  <!-- Cliente Supabase único -->
  <!-- Shared mobile -->
  <script src="/scripts/mobile_shared.js" defer></script>

  <!-- Archivo correcto (nombre real) -->
  <script src="/scripts/compromisos.mobile.js?v=20260223c" defer></script>

</body>
</html>
