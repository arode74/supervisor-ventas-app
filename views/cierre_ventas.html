<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cierre Mensual de Ventas ‚Äì APP Ventas</title>

  <script src="../env.js"></script>

  <!-- CSS base (NO TOCADOS) -->
  <link rel="stylesheet" href="../styles/institucional.css" />
  <link rel="stylesheet" href="../styles/panel-base.css" />
  <link rel="stylesheet" href="../styles/panel-base-responsive.css" />

  <!-- Ajustes espec√≠ficos SOLO para cierre -->
  <style>
    /* ===== Layout est√°ndar del m√≥dulo (NO rompe supervisor) ===== */
    #modulo-cierre-ventas{
      width: 100%;
      max-width: 1100px !important;
      margin: 15px auto 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      padding: 20px;
      box-sizing: border-box !important;
      overscroll-behavior: contain;
    }

    /* Contenedor principal en columna para dejar fija la parte superior */
    #modulo-cierre-ventas .tarjeta-principal{
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: hidden; /* clave: el scroll NO sale hacia arriba */
    }

    /* Scroll SOLO en lista (tabla) */
    #modulo-cierre-ventas .contenedor-tabla{
      flex: 1 1 auto;
      max-height: 56vh;        /* ajustable */
      overflow-y: auto;
      overflow-x: hidden;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.08);
      -webkit-overflow-scrolling: touch;
      width: 100%;
      min-width: 100%;
      display: block;
      overscroll-behavior: contain;
      position: relative;
    }

    /* Tabla ocupa el ancho completo */
    #modulo-cierre-ventas #tablaCierre{
      width: 100% !important;
      border-collapse: collapse;
      table-layout: fixed; /* clave: respeta colgroup */
    }

    /* Columnas (m√°s anchas para 2-3 d√≠gitos; PV ancho) */
    #modulo-cierre-ventas #tablaCierre col.col-vendedor{ width: 32%; }
    #modulo-cierre-ventas #tablaCierre col.col-tf{      width: 9%;  }
    #modulo-cierre-ventas #tablaCierre col.col-g40{     width: 10%; }
    #modulo-cierre-ventas #tablaCierre col.col-g70{     width: 9%;  }
    #modulo-cierre-ventas #tablaCierre col.col-plan{    width: 9%;  }
    #modulo-cierre-ventas #tablaCierre col.col-pv{      width: 31%; }

    /* Encabezados SIEMPRE en una sola l√≠nea */
    #modulo-cierre-ventas #tablaCierre thead th{
      background: #cfe2f3;
      white-space: nowrap;
      overflow: visible;
      text-overflow: clip;
    }

    /* Fila TOTAL (fija porque est√° en tabla head) */
    #modulo-cierre-ventas #tablaCierreHead thead tr.fila-total td{
      background: #e8f1fb;
      font-weight: 700;
    }
/* Primera columna con ellipsis para no romper layout */
    #modulo-cierre-ventas #tablaCierre td:first-child,
    #modulo-cierre-ventas #tablaCierre th:first-child{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Asegura ellipsis aunque haya spans internos */
    #modulo-cierre-ventas .cv-vendedor{
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    /* Inputs: ancho real para ver 2-3 d√≠gitos */
    #modulo-cierre-ventas input.input-cierre{
      width: 92px !important;
      min-width: 92px !important;
      max-width: 92px !important;
      height: 30px;
      text-align: center !important;
      padding: 4px 6px !important;
      font-size: 14px !important;
      box-sizing: border-box !important;
      overscroll-behavior: contain;
    }

    /* PV ancho, acepta 999.999.999 */
    #modulo-cierre-ventas input.input-cierre-pv{
      width: 100% !important;
      min-width: 240px !important;
      height: 30px;
      text-align: right;
      padding: 4px 10px;
      font-size: 14px !important;
      box-sizing: border-box !important;
      overscroll-behavior: contain;
    }

    /* Alineaci√≥n num√©rica en TOTAL */
    #modulo-cierre-ventas .celda-total{
      text-align: center !important;
    }
    #modulo-cierre-ventas .celda-total-pv{
      text-align: right;
      padding-right: 10px;
    }
  
    /* === AV: Ellipsis vendedor (asegura que no se salga del campo) === */
    #modulo-cierre-ventas #tablaCierre td.col-vendedor,
    #modulo-cierre-ventas #tablaCierre td:first-child{
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

  
    /* === AV: Header fijo separado del scroll === */
    #modulo-cierre-ventas .contenedor-tabla-head{
      width: 100%;
      min-width: 100%;
      border-radius: 10px 10px 0 0;
      border: 1px solid rgba(0,0,0,0.08);
      border-bottom: none;
      overflow: hidden;
    }
    #modulo-cierre-ventas .contenedor-tabla{
      border-top: none;
      border-radius: 0 0 10px 10px;
    }
    #modulo-cierre-ventas table.tabla-cierre{
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

  
    /* === AV: Alineaci√≥n exacta head vs body (compensa ancho de scrollbar) === */
    #modulo-cierre-ventas{
      --av-sbw: 0px;
    }
    #modulo-cierre-ventas .contenedor-tabla-head{
      padding-right: var(--av-sbw);
      box-sizing: border-box;
    }
    #modulo-cierre-ventas .contenedor-tabla{
      scrollbar-gutter: stable; /* reserva espacio del scrollbar */
    }

  
    /* === AV: Sincronizaci√≥n de anchos entre tabla head y tabla body === */
    #modulo-cierre-ventas .contenedor-tabla-head{ width: 100%; }
    #modulo-cierre-ventas .contenedor-tabla{ width: 100%; }
    #modulo-cierre-ventas #tablaCierreHead, 
    #modulo-cierre-ventas #tablaCierre{
      width: 100%;
      table-layout: fixed;
    }

  </style>
</head>

<body>
  <section id="modulo-cierre-ventas">
    <div class="tarjeta-principal">

      <!-- HEADER -->
      <div class="modulo-header">
        <h2>Cierre Mensual de Ventas</h2>
        <button id="btnVolver" class="btn-volver" type="button">‚Üê Volver</button>
      </div>

      <!-- FILTROS + GUARDAR -->
      <div class="acciones-vendedores">
        <div class="filtros-vendedores" style="justify-content: space-between; width:100%; gap:12px;">
          <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap;">
            <label style="margin:0;">
              Mes:
              <select id="selectMes">
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
              </select>
            </label>

            <label style="margin:0;">
              A√±o:
              <select id="selectAnio"></select>
            </label>
          </div>

          <button id="btnGuardarCierre" class="btn-volver" type="button">üíæ Guardar</button>
        </div>
      </div>

      <!-- TABLA (solo aqu√≠ se hace scroll) -->
      <div class="contenedor-tabla" id="scrollCierre">
        
    <!-- Header fijo (NO scrollea) -->
    <div class="contenedor-tabla-head">
      <table id="tablaCierreHead" class="tabla-cierre">
        <colgroup>
            <col class="col-vendedor">
            <col class="col-tf">
            <col class="col-g40">
            <col class="col-g70">
            <col class="col-plan">
            <col class="col-pv">
          </colgroup>
        <thead>
            <tr>
              <th id="thVendedor" style="cursor:pointer; user-select:none;">Vendedor <span id="triVendedor">‚ñ≤</span></th>
              <th>TF</th>
              <th id="thVentas" style="cursor:pointer; user-select:none;">&gt;40 <span id="triVentas">‚ñº</span></th>
              <th>&gt;70</th>
              <th>Plan</th>
              <th>Producto Voluntario</th>
            </tr>

            <tr class="fila-total">
              <td>TOTAL</td>
              <td class="celda-total"><span id="totTF">0</span></td>
              <td class="celda-total"><span id="totG40">0</span></td>
              <td class="celda-total"><span id="totG70">0</span></td>
              <td class="celda-total"><span id="totPLAN">0</span></td>
              <td class="celda-total-pv"><span id="totPV">0</span></td>
            </tr>
          </thead>
      </table>
    </div>

    <!-- Solo esta zona scrollea -->
    <div class="contenedor-tabla">
      <table id="tablaCierre" class="tabla-cierre">
        <colgroup>
            <col class="col-vendedor">
            <col class="col-tf">
            <col class="col-g40">
            <col class="col-g70">
            <col class="col-plan">
            <col class="col-pv">
          </colgroup>
        <tbody>
            <tr><td colspan="6" style="text-align:center;">Cargando‚Ä¶</td></tr>
          </tbody>
      </table>
    </div>

      </div>

    </div>
  </section>

  <!-- Scripts -->
  <script type="module" src="../scripts/cierre_ventas.js"></script>
  <script type="module" src="../scripts/ui_modales.js"></script>
</body>
</html>
