<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Zonal – APP Ventas</title>

  <script src="../env.js"></script>

  <link rel="icon" type="image/svg" href="../assets/logo_app_ventas.svg" />
  <link rel="stylesheet" href="../styles/institucional.css" />
  <link rel="stylesheet" href="../styles/panel-base.css">
  <link rel="stylesheet" href="../styles/panel-base-responsive.css">
  <link rel="stylesheet" href="../styles/panel-modulos.css">

  <!-- Ajuste local para que el bloque superior quede igual al estándar -->
  <style>
    .bloque-zonal{
      background:#eaf3ff;
      border-radius:12px;
      padding:16px 18px;
      margin:18px auto 0 auto;
      max-width:940px;
      box-shadow:0 2px 10px rgba(0,0,0,.08);
    }
    .bloque-zonal .linea-superior{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .bloque-zonal .texto-nombre{
      font-weight:700;
      color:#003366;
    }
    .bloque-zonal label{
      font-weight:600;
      color:#003366;
      margin-left:6px;
    }
    .bloque-zonal .selector-equipo{
      height:28px;
    }
    .bloque-zonal .separador{
      display:inline-block;
      width:10px;
    }
  </style>
</head>

<body class="panel-container">
  <!-- Encabezado -->
  <header class="supbar">
    <div class="supbar__wrap">
      <div class="supbar__left">
        <img src="../assets/logo_app_ventas.svg" class="supbar__logo" alt="Logo AFP Habitat" />
      </div>
      <h1 class="supbar__title">Sistema de Gestión de Ventas</h1>
      <div class="supbar__right">
        <button id="btnLogout" class="btn">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="supmain">
    <!-- Bloque Zonal -->
    <section class="bloque-zonal">
      <div class="linea-superior">
        <span id="textoBienvenida" class="texto-bienvenida">Bienvenido/a,</span>
        <span class="texto-nombre" id="nombreZonal"></span>
        <span class="separador"></span>
        <label for="selectZona">Zona:</label>
        <select id="selectZona" class="selector-equipo"></select>
      </div>

      <p style="text-align:center; margin-top:6px; font-weight:600; color:#003366;">
        Desde este panel puedes revisar indicadores y reportes de tu zona.
      </p>
    </section>

    <!-- Botones -->
    <section id="panel-botones" class="cards">
      <div class="card">
        <button class="btn" id="btnDashboard">Dashboard</button>
      </div>
      <div class="card">
        <button class="btn" id="btnReportes">Reportes</button>
      </div>
    </section>

    <!-- Contenedor dinámico -->
    <section id="contenedor-modulos" class="modulo-dinamico" style="display:none;"></section>
  </main>

  <!-- Pie institucional -->
  <footer class="footer">
    AFP Habitat – Los Leones 5 | Sistema de Gestión de Ventas
  </footer>

  <!-- Gestor de modales: se carga UNA vez -->
  <script type="module" src="../scripts/ui_modales.js"></script>

  <!-- Lógica -->
  <script type="module" src="../scripts/zonal.js"></script>
</body>
</html>
